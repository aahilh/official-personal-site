<div class="contact-info">
<h2 style="text-align: center; font-size: 40px;">Send me a message</h2>
<p style="font-size: 25px;">Name</p>
<input type="text" style="background-color: hsl(0, 15%, 78%)" placeholder="First Name" id="fname">
<input type="text" style="background-color: hsl(0, 15%, 78%)" placeholder="Last Name" id="lname"> <br>
<p style="font-size: 25px;">Email</p>
<input type="text" style="background-color: hsl(0, 15%, 78%); width: 13rem" placeholder="Your Email" id="email"> <br>
<p style="font-size: 25px;">Message</p>
<textarea style="background-color: hsl(0, 15%, 78%); resize: none" placeholder="Leave a message" id="message"></textarea> <br>
<button style="border-radius: 20px;" class="submit">Submit</button>
<p id="error-label"></p>
